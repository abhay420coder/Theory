<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
    <a class="navbar-brand" href="#">Expand at md</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
      <ul class="navbar-nav me-auto mb-2 mb-md-0"></ul>
    </div>
  </nav>
</header>

<main class="chat" style="margin-bottom: 3rem;">
  <div class="container">
    <div class="chat-content">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let chatMessage of webSocketService.chatMessage">
            <strong>{{chatMessage.user}}</strong>
            <span>{{chatMessage.message}}</span>
          </li>
        </ul>
      </div>
    </div>
    <form #sendForm="ngForm" (ngSubmit)="sendMessage(sendForm)">
      <div class="chat-send row">
        <div class="col-2">
          <input type="text" class="form-control" name="user" id="input-user" ngModel>
        </div>
        <div class="col-8">
          <input type="text" class="form-control" name="message" id="input-message" ngModel>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</main>
