<!--
  general cmd
  ng mainCommand --option1=value1 --option2=valu2 --option3=value3 --option4=value4 --option5=value5 --option6=value6...
  mainCommand:- serve , generate <schematic> , build , cache , ............




      ng serve [project]
  or  ng serve
              --project=projectName
              --allowed-hosts=[host1, host2, ...]
              --browser-target=project1:target1[:configuration1], project2:target2[:configuration2], ...
              --configuration=configurationName
              --disable-host-check=true|false
              --help=true|false
              --hmr=true|false
              --host=hostName|localhost
              --live-reload=true|false
              --open=true|false
              --poll=pollNumber
              --port=portNumber|4200
              --proxy-config=proxyConfigurationFile
              --public-host=writeURL
              --serve-path=pathname
              --ssl=true|false
              --ssl-cert=SSLcertificate
              --ssl-key=SSLkey
              --verbose=true|false
              --watch=true|false


  to  generate schematic
  schematic:-  app-shell, application, class, component, config, directive, enum, environments, guard, interceptor, interface, library, module, pipe, resolver, service, service-worker, web-worker
  ng generate <schematic> --option1=value1 --option2=valu2 --option3=value3
    example :-
    ng generate component componentName
                                        --change-detection=Default|OnPush
                                        --display-block=true|false
                                        --export=true|false
                                        --flat=true|false
                                        --inline-style=true|false
                                        --inline-template=true|false
                                        --module=moduleName
                                        --prefix=prefixName
                                        --project=projectName
                                        --selector=selectorName
                                        --skip-import=true|false
                                        --skip-selector=true|false
                                        --skip-tests=true|false
                                        --standalone=true|false
                                        --style=css|scss|sass|less|none
                                        --type=typeName|component
                                        --view-encapsulation=Emulated|None|ShadowDom

 -->
