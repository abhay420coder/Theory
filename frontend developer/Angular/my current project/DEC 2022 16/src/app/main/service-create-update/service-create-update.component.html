<div class="custom-header">
    <div class="_heading_1">Create Service</div>
</div>

<mat-dialog-content>
    <div class="_pt-10 _pb-5">
        <div class="_flex-box">
            <mat-form-field appearance="outline" class="_mr-10">
                <mat-label>Service Name</mat-label>
                <input matInput [(ngModel)]="serviceObj.serviceName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Base Path</mat-label>
                <input matInput [(ngModel)]="serviceObj.basePath">
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Service Description</mat-label>
                <textarea matInput [(ngModel)]="serviceObj.serviceDescription"></textarea>
            </mat-form-field>
        </div>
    </div>

</mat-dialog-content>
<div class="custom-footer">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="save()" cdkFocusInitial>
        <mat-spinner diameter='20' *ngIf="isSaving"></mat-spinner>
        <span *ngIf="!isSaving">Save</span>
    </button>
</div>
