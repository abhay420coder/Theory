<div class="custom-header">
    <div class="_heading_1">{{data.id?"Update":"Create"}} Template</div>
</div>
<mat-dialog-content class="_pb-5">
    <div class="_pt-10 _pb-5">
        <div class="_flex-box">
            <mat-form-field appearance="outline" class="_w-100 _mr-10">
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="templateName">
            </mat-form-field>
            <mat-form-field appearance="outline" class="_w-100">
                <mat-label>Type</mat-label>
                <input matInput type="text" [(ngModel)]="data.type" disabled>
            </mat-form-field>
        </div>
        <div class="_mt-10">
            Template config: 
        </div>
        <div class="_mt-10">
            <div *ngIf="editorLoading">Loading editor</div>
            <ngx-monaco-editor class="_w-100 _overflow-hidden editor" [options]="editorOptions" [(ngModel)]="templateBody" (onInit)="onInit($event)">
            </ngx-monaco-editor>
        </div>
    </div>
</mat-dialog-content>
<div class="custom-footer">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="save()" cdkFocusInitial [disabled]="templateName===''">
        <mat-spinner diameter='20' *ngIf="isSaving"></mat-spinner>
        <span *ngIf="!isSaving">{{data.id?"Update":"Create"}}</span>
    </button>
</div>
