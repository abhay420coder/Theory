<div class="custom-header">
    <div class="_heading_1">{{injectedData&&injectedData.title?injectedData.title:"Release Train"}}</div>
</div>

<mat-dialog-content>
    <div class="_pt-10 _pb-5">
        <form #form="ngForm">
            <div class="_flex-box _w-100">
                <mat-form-field appearance="outline" class="_mr-10">
                    <mat-label>Release Train Name</mat-label>
                    <input matInput [(ngModel)]="rtObj.rtName" name="rtName" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Version</mat-label>
                    <input matInput [(ngModel)]="rtObj.rtVersion" name="rtVersion" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Release Train note</mat-label>
                    <textarea matInput [(ngModel)]="rtObj.rtNote" name="rtNote"></textarea>
                </mat-form-field>
            </div>
        </form>
    </div>

</mat-dialog-content>
<div class="custom-footer">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="save()" [disabled]="!form.valid" cdkFocusInitial>
        <mat-spinner diameter='20' *ngIf="isSaving"></mat-spinner>
        <span *ngIf="!isSaving">Save</span>
    </button>
</div>
